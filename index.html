
<! DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Inheritance</title>

<script type='text/javascript' src='js/jquery-1.11.1.js'></script>
<script type='text/javascript' src='js/jquery-ui.js'></script>
<script type='text/javascript' src='lib/chance.js'></script>
<script type='text/javascript' src='lib/sigma.min.js'></script>
<script type='text/javascript' src='js/app.js'></script>

<link rel='stylesheet' href='./js/jquery-ui.css' />
<link rel='stylesheet' href='./lib/c3.min.css' />
<style>
  #chart {
    min-height: 400px;
  }

  button {
    float: right;
    font-size: 2em;
    background: rgb(31, 119, 180);
    color: #fff;
    cursor: pointer;
    padding: 0 30px 0 30px;
  }
 
  .wrapper {
    display: flex;
  }
 
  .wrapper h2 {
    font-size: 1.1em;
    color: grey;
    margin-bottom: 4px;
  }

  .container-child {
    flex: 1;
  }


</style>

</head>
<body>
    <div id='header'>
      <button>Breed</button>
      <h1>Inheritance</h1>
    </div>
    <div id='chart'></div>
    <div class='wrapper'>
      <div class='container-child'>
        <h2 id='population-size-title'>Population Size: 20</h2>
        <div class='slider' id='population-size'></div> 
        <h2 id='number-of-generations-title'>Number of Generations: 20</h2>
        <div class='slider' id='number-of-generations'></div> 
      </div>

      <div class='container-child'>
        <h2 id='heritability-title'>Heritability: 80%</h2>
        <div class='slider' id='heritability'></div> 
        <h2 id='assortative-mating-title'>Assortative Mating: 0.9</h2>
        <div class='slider' id='assortative-mating'></div> 
        <h2 id='polygenaity-title'>Polygenicity: 8</h2>
        <div class='slider' id='polygenaity'></div> 
      </div>
    </div>
    <div class='output'></div>

</body>
</html>
