
<! DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Inheritance</title>

<script type='text/javascript' src='js/jquery-1.11.1.js'></script>
<script type='text/javascript' src='js/underscore-1.7.0.js'></script>
<script type='text/javascript' src='js/jquery-ui.js'></script>
<script type='text/javascript' src='js/raphael-2.1.2.js'></script>
<script type='text/javascript' src='js/app.js'></script>

<link rel='stylesheet' href='./js/jquery-ui.css' />

</head>
<body>
    <h1>Inheritance</h1>
    <div class='wrapper'>
        <h2 id='population-size-title'>Population Size</h2>
        <div class='slider' id='population-size'></div> 
        <h2 id='number-of-generations-title'>Number of Generations</h2>
        <div class='slider' id='number-of-generations'></div> 

        <h2 id='heritability-title'>Heritability (0, 100)</h2>
        <div class='slider' id='heritability'></div> 
        <h2 id='assortative-mating-title'>Assortative Mating (-100, 100)</h2>
        <div class='slider' id='assortative-mating'></div> 
        <h2 id='polygenaity-title'>Polygenaity (1, 100)</h2>
        <div class='slider' id='polygenaity'></div> 
        <button>Breed</button>
    </div>
    <div class='output'></div>

</body>
</html>
